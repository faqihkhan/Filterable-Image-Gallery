<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filterable Image Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">countries</span>
                    <span class="filter-item" data-filter="shoe">southeast asia</span>
                    <span class="filter-item" data-filter="headphone">east asia</span>
                    <span class="filter-item" data-filter="camera">europe</span>
                </div>
            </div>
            <div class="row">
                <!-- gallery item start -->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="img/president indonesia.jpg" alt="shoe">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="img/president cina.jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="img/president jepang.jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="img/president korea utara.jpg" alt="headphone">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="img/president malaysia.jpg" alt="shoe">
                    </div>
                </div>
                <!-- gallery item end -->
                <!-- gallery item start -->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="img/president vietnam.jpg" alt="shoe">
                    </div>
                </div>
                <!-- gallery item end -->
                                <!-- gallery item start -->
                <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="img/president rusia.jpg" alt="camera">
                    </div>
                </div>
                <!-- gallery item end -->
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
